<div id="page-content-wrapper">
  <div class="container-fluid">
    <h3>My Profile Page</h3><hr>
    <div class="row">
      <div class="col-lg-12">
        <h3 class="username">Hello <span>{{user.username}}!</span></h3>
        <div>
          <img height="200px" width="200px" ng-src="/api/uploads/{{avatar}}" /><br><br>
        </div>
        <h4>Profile settings</h4><br>
        <div>
          <form ng-submit="uploadAvatar(file)"  accept-charset="UTF-8">
            <div class="form-group row">
              <label class="col-sm-1 col-form-label">Avatar</label>
              <div class="col-sm-4">
                <input class="form-control" type="file" ngf-select ng-model="file" ngf-multiple="false" name ="file" ngf-pattern="image/*" ngf-accept="'image/*'">
              </div>
              <input class="btn btn-primary" type="submit" value="Upload Avatar">
            </div><br>
            <div class="form-group row">
              <label class="col-sm-1 col-form-label">Email</label>
              <div class="col-sm-4">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
              </div>
              <input class="btn btn-primary" type="submit" value="Update email">
            </div><br>
            <div class="form-group row">
              <label class="col-sm-1 col-form-label">Password</label>
              <div class="col-sm-4">
                <input type="password" class="form-control" placeholder="Password">
              </div>
              <input class="btn btn-primary" type="submit" value="Reset Password">
            </div>
          </form>
        </div>
        <div>SCORE: <br>
        {{user.score}}
        </div>
        <div>
          <h5><strong>Category</strong></h5>
          <span>[Junior/Adult]</span>
        </div>
        <div>
          <h5><strong>Ranking</strong></h5>
          <span>[Ranking stats]</span>
        </div>
        <div>
          <h5><strong>Game Room 1</strong></h5>
          <span>[Something]</span>
        </div>
      </div>
    </div>
  </div>
</div>
